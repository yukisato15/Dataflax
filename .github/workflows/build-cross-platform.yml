name: Build Dataflux (macOS + Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform_name: macOS
            artifact_name: Dataflux-macOS
          - os: windows-latest
            platform_name: Windows
            artifact_name: Dataflux-Windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install ffprobe (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install ffmpeg
          mkdir -p bin
          cp "$(command -v ffprobe)" bin/ffprobe
          chmod +x bin/ffprobe

      - name: Install ffprobe (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install ffmpeg -y --no-progress
          $ffprobePath = (Get-Command ffprobe).Source
          New-Item -ItemType Directory -Path bin -Force | Out-Null
          Copy-Item $ffprobePath bin\ffprobe.exe -Force

      - name: Install Python dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Install Python dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
          pip install python-magic-bin

      - name: Build package
        run: python build_dataflux.py

      - name: Ensure output exists
        shell: bash
        run: |
          ls -lah dist
          test -f "dist/Dataflux-${{ matrix.platform_name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/Dataflux-${{ matrix.platform_name }}.zip
          if-no-files-found: error

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/Dataflux-macOS/Dataflux-macOS.zip release/
          cp artifacts/Dataflux-Windows/Dataflux-Windows.zip release/
          ls -lah release

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/Dataflux-macOS.zip
            release/Dataflux-Windows.zip
