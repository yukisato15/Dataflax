name: Build Dataflux (Windows)

on:
  workflow_dispatch:
  push:
    paths:
      - 'Dataflux/**'
      - 'build_dataflux.py'
      - 'main.py'
      - '.github/workflows/build-windows.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Dataflux/requirements.txt pyinstaller

      - name: Install FFmpeg (ffprobe)
        run: |
          choco install ffmpeg -y --no-progress
          $ffprobe = (Get-Command ffprobe -ErrorAction Stop).Source
          New-Item -ItemType Directory -Force -Path Dataflux/bin | Out-Null
          Copy-Item $ffprobe Dataflux/bin/ffprobe.exe -Force
          Write-Host "ffprobe copied to Dataflux/bin/ffprobe.exe"

      - name: Build Dataflux
        working-directory: Dataflux
        run: |
          python build_dataflux.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dataflux-Windows
          path: |
            Dataflux/dist/Dataflux-Windows.zip
            Dataflux/dist/Dataflux/**
          if-no-files-found: error
          retention-days: 14
