name: Build Dataflux (Windows)

on:
  workflow_dispatch:
  push:
    paths:
      - 'Dataflux/**'
      - 'build_dataflux.py'
      - 'main.py'
      - '.github/workflows/build-windows.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      PYTHONUTF8: "1"
      PYTHONIOENCODING: "utf-8"
    defaults:
      run:
        shell: powershell

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Dataflux/requirements.txt pyinstaller

      - name: Install FFmpeg (ffprobe)
        run: |
          choco install ffmpeg -y --no-progress
          $ffprobe = (Get-Command ffprobe -ErrorAction Stop).Source
          New-Item -ItemType Directory -Force -Path Dataflux/bin | Out-Null
          Copy-Item $ffprobe Dataflux/bin/ffprobe.exe -Force
          Write-Host "ffprobe copied to Dataflux/bin/ffprobe.exe"

      - name: Build Dataflux
        working-directory: Dataflux
        run: |
          [Console]::OutputEncoding = [System.Text.Encoding]::UTF8
          pyinstaller --noconfirm --windowed --name Dataflux `
            --icon assets/icons/dataflux.ico `
            --add-data "themes;themes" `
            --add-data "ui_qt;ui_qt" `
            --add-data "core;core" `
            --add-data "utils;utils" `
            --add-binary "bin/ffprobe.exe;bin" `
            --hidden-import PySide6 `
            --hidden-import PySide6.QtCore `
            --hidden-import PySide6.QtGui `
            --hidden-import PySide6.QtWidgets `
            main.py

      - name: Package Windows zip
        working-directory: Dataflux
        run: |
          if (Test-Path dist\Dataflux-Windows.zip) { Remove-Item dist\Dataflux-Windows.zip -Force }
          New-Item -ItemType Directory -Force -Path dist\package | Out-Null
          Copy-Item -Recurse -Force dist\Dataflux dist\package\Dataflux
          if (Test-Path README.md) { Copy-Item README.md dist\package\README.md -Force }
          if (Test-Path FFMPEG_LICENSE.txt) { Copy-Item FFMPEG_LICENSE.txt dist\package\FFMPEG_LICENSE.txt -Force }
          Compress-Archive -Path dist\package\* -DestinationPath dist\Dataflux-Windows.zip -Force

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Dataflux-Windows
          path: |
            Dataflux/dist/Dataflux-Windows.zip
          if-no-files-found: error
          retention-days: 14
